<div class="recent-posts">
    <h3>Recent Posts</h3>
    <ul class="post-list">
        {% for post in site.posts limit:5 %}
        <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
